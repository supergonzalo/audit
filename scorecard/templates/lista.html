{% extends "template.html" %}

{% block "tagg" %}

{% block "body" %}
{% if current %}
<p><strong> Edificios en la base de datos:</strong><ul> 
{% for edificio in current %}

{% endfor %}
</ul>
{% else %}
<p><strong>No hay edificios la base de datos</strong></p>
{% endif %}
{% endblock %}
